<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paper Trading Lab</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
  <div class="app-container">
    <!-- Top Bar: Funds & Time -->
    <header class="app-header">
      <div class="funds-display">
        <span class="label">Funds Left</span>
        <span id="display-funds" class="value">‚Çπ...</span>
      </div>
      <div class="time-display">
        <span id="display-time" class="value">--:--</span>
        <span class="label">Time</span>
      </div>
    </header>

    <!-- Search Bar -->
    <div class="search-section">
      <input type="text" id="search-input" placeholder="Search Stocks..." />
      <button id="btn-search">üîç</button>
    </div>

    <!-- Main Content Area -->
    <main class="main-grid">
      <!-- Left Column: Stock List -->
      <section class="stock-list-section">
        <h3>Stocks</h3>
        <div class="stock-list-container" id="stock-list">
          <!-- Stock Items will be injected here -->
          <!-- Example Item:
          <div class="stock-item">
            <span class="stock-symbol">RELIANCE</span>
            <span class="stock-price">‚Çπ2450.00</span>
          </div>
          -->
        </div>
      </section>

      <!-- Right Column: Actions & Trade Feed -->
      <section class="right-panel">
        <!-- Setup Notification Button -->
        <div class="action-area">
          <button id="btn-setup-notification" class="btn-primary-action">
            Setup Notification
          </button>
          
          <!-- Hidden Controls for Demo/Testing Logic (kept for functionality but hidden/styled down) -->
           <details class="dev-controls">
            <summary>‚öôÔ∏è Controls</summary>
            <div class="control-group">
                <button id="btn-live-start">Start Live</button>
                <button id="btn-live-stop">Stop</button>
                <button id="btn-reset">Reset</button>
                <select id="speed-select"><option value="60">60x</option></select>
            </div>
           </details>
        </div>

        <!-- Trade Executed Feed -->
        <div class="trade-feed-section">
          <h3>Trade Executed</h3>
          <div class="trade-feed-container" id="trade-feed">
            <!-- Trade Items injected here -->
             <!-- Example:
            <div class="trade-item">
              <span class="trade-symbol">TCS</span>
              <span class="trade-details">BUY @ 3400</span>
            </div> 
            -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="/static/app.js"></script>
</body>

</html>
